<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menú</title>

</head>

<body>
    
    <nav class="contenedor">

        <button class="botonMenu" onclick="accion()">Menú</button>
        <a href="#" class="menu desaparece">Inicio</a>
        <a href="#" class="menu desaparece">Nosotros</a>
        <a href="#" class="menu desaparece">Servicios</a>
        <a href="#" class="menu desaparece">Contacto</a>


    </nav>

    <script>

        function accion(){
            console.log("Está funcionando mi botón");
            let ancla = document.getElementsByClassName("menu");
            for (let i = 0; i < ancla.length; i++){
               ancla[i].classList.toggle("desaparece");
            }
        }
    </script>

</body>

</html>
